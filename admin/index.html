<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Admin Dashboard | Forever Fields</title>
    <link rel="stylesheet" href="/styles.css">
    <style>
        /* Admin Dashboard Styling */
        body {
            background: #F5F5F5;
        }

        .admin-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .admin-header {
            background: var(--sage-green, #6B7F6E);
            color: white;
            padding: 30px;
            border-radius: 12px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .admin-header h1 {
            margin: 0;
            font-size: 2rem;
        }

        .admin-header .logout-btn {
            background: white;
            color: var(--sage-green, #6B7F6E);
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s ease;
        }

        .admin-header .logout-btn:hover {
            background: var(--cream, #FAF7F2);
        }

        /* Stats Cards */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .stat-card .stat-label {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .stat-card .stat-value {
            font-size: 2.5rem;
            font-weight: bold;
            color: var(--sage-green, #6B7F6E);
        }

        .stat-card .stat-sublabel {
            color: var(--muted-gold, #B8956A);
            font-size: 0.85rem;
            margin-top: 8px;
        }

        /* Tabs */
        .tabs-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .tabs-nav {
            display: flex;
            border-bottom: 2px solid var(--cream, #FAF7F2);
            background: #FAFAFA;
        }

        .tab-button {
            flex: 1;
            padding: 18px 20px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            color: #666;
            transition: all 0.3s ease;
            border-bottom: 3px solid transparent;
        }

        .tab-button:hover {
            background: var(--cream, #FAF7F2);
            color: var(--sage-green, #6B7F6E);
        }

        .tab-button.active {
            color: var(--sage-green, #6B7F6E);
            border-bottom-color: var(--sage-green, #6B7F6E);
            background: white;
        }

        .tab-content {
            display: none;
            padding: 30px;
        }

        .tab-content.active {
            display: block;
        }

        /* Search and Filter Bar */
        .filter-bar {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
            flex-wrap: wrap;
            align-items: center;
        }

        .filter-bar input,
        .filter-bar select {
            padding: 12px 15px;
            border: 2px solid var(--cream, #FAF7F2);
            border-radius: 6px;
            font-size: 1rem;
            flex: 1;
            min-width: 200px;
        }

        .filter-bar input:focus,
        .filter-bar select:focus {
            outline: none;
            border-color: var(--sage-green, #6B7F6E);
        }

        .filter-bar button {
            padding: 12px 24px;
            background: var(--sage-green, #6B7F6E);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s ease;
        }

        .filter-bar button:hover {
            background: #5A6E5D;
        }

        .filter-bar .export-btn {
            background: var(--muted-gold, #B8956A);
        }

        .filter-bar .export-btn:hover {
            background: #A67F55;
        }

        /* Data Table */
        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 25px;
        }

        .data-table thead {
            background: var(--cream, #FAF7F2);
        }

        .data-table th {
            padding: 15px;
            text-align: left;
            font-weight: 600;
            color: var(--sage-green, #6B7F6E);
            border-bottom: 2px solid var(--sage-green, #6B7F6E);
        }

        .data-table td {
            padding: 15px;
            border-bottom: 1px solid var(--cream, #FAF7F2);
        }

        .data-table tbody tr:hover {
            background: #FAFAFA;
        }

        .data-table .action-btn {
            padding: 6px 12px;
            background: var(--sage-green, #6B7F6E);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.85rem;
            margin-right: 5px;
        }

        .data-table .action-btn:hover {
            background: #5A6E5D;
        }

        .data-table .merge-btn {
            background: var(--muted-gold, #B8956A);
        }

        .data-table .merge-btn:hover {
            background: #A67F55;
        }

        /* Pagination */
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 25px;
        }

        .pagination button {
            padding: 10px 15px;
            background: white;
            border: 2px solid var(--cream, #FAF7F2);
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .pagination button:hover:not(:disabled) {
            border-color: var(--sage-green, #6B7F6E);
            color: var(--sage-green, #6B7F6E);
        }

        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .pagination .page-info {
            color: #666;
            font-size: 0.95rem;
        }

        /* Loading and Error States */
        .loading {
            text-align: center;
            padding: 40px;
            color: var(--sage-green, #6B7F6E);
        }

        .error-message {
            background: #FEE;
            color: #C33;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state svg {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        /* Duplicate Warning */
        .duplicate-warning {
            background: #FFF8E1;
            border-left: 4px solid var(--muted-gold, #B8956A);
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 6px;
        }

        .duplicate-warning h4 {
            margin: 0 0 10px 0;
            color: var(--muted-gold, #B8956A);
        }

        .duplicate-pair {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            gap: 15px;
            align-items: center;
            margin-bottom: 15px;
            padding: 15px;
            background: white;
            border-radius: 6px;
        }

        .duplicate-memorial {
            padding: 10px;
            background: var(--cream, #FAF7F2);
            border-radius: 4px;
        }

        .duplicate-memorial h5 {
            margin: 0 0 5px 0;
            color: var(--sage-green, #6B7F6E);
        }

        .duplicate-memorial p {
            margin: 3px 0;
            font-size: 0.9rem;
            color: #666;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .admin-header {
                flex-direction: column;
                gap: 15px;
            }

            .tabs-nav {
                flex-wrap: wrap;
            }

            .tab-button {
                flex: 1 1 50%;
            }

            .filter-bar {
                flex-direction: column;
            }

            .filter-bar input,
            .filter-bar select,
            .filter-bar button {
                width: 100%;
            }

            .data-table {
                font-size: 0.85rem;
            }

            .data-table th,
            .data-table td {
                padding: 10px 8px;
            }

            .duplicate-pair {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <header class="admin-header">
            <div>
                <h1>üõ°Ô∏è Admin Dashboard</h1>
                <p style="margin: 5px 0 0 0; opacity: 0.9;">Forever Fields Management Console</p>
            </div>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </header>

        <!-- Stats Cards -->
        <div class="stats-grid" id="statsGrid">
            <div class="stat-card">
                <div class="stat-label">Total Users</div>
                <div class="stat-value" id="totalUsers">-</div>
                <div class="stat-sublabel" id="signupsTrend">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Total Memorials</div>
                <div class="stat-value" id="totalMemorials">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Total Photos</div>
                <div class="stat-value" id="totalPhotos">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Candles Lit</div>
                <div class="stat-value" id="totalCandles">-</div>
            </div>
        </div>

        <!-- Tabs -->
        <div class="tabs-container">
            <div class="tabs-nav" role="tablist">
                <button class="tab-button active" data-tab="signups" role="tab" aria-selected="true" aria-controls="signups-panel">
                    Signups
                </button>
                <button class="tab-button" data-tab="memorials" role="tab" aria-selected="false" aria-controls="memorials-panel">
                    Memorials
                </button>
                <button class="tab-button" data-tab="duplicates" role="tab" aria-selected="false" aria-controls="duplicates-panel">
                    Duplicates
                </button>
                <button class="tab-button" data-tab="audit" role="tab" aria-selected="false" aria-controls="audit-panel">
                    Audit Log
                </button>
            </div>

            <!-- Signups Tab -->
            <div class="tab-content active" id="signups-panel" role="tabpanel">
                <div class="filter-bar">
                    <input type="text" id="signupsSearch" placeholder="Search by email or name..." aria-label="Search signups">
                    <button onclick="loadSignups(1)">Search</button>
                    <button class="export-btn" onclick="exportSignups()">Export CSV</button>
                </div>

                <div id="signupsContent"></div>
                <div class="pagination" id="signupsPagination"></div>
            </div>

            <!-- Memorials Tab -->
            <div class="tab-content" id="memorials-panel" role="tabpanel">
                <div class="filter-bar">
                    <input type="text" id="memorialsSearch" placeholder="Search by name..." aria-label="Search memorials">
                    <select id="privacyFilter" aria-label="Filter by privacy">
                        <option value="">All Privacy Levels</option>
                        <option value="public">Public</option>
                        <option value="private">Private</option>
                        <option value="link">Link Only</option>
                    </select>
                    <button onclick="loadMemorials(1)">Filter</button>
                </div>

                <div id="memorialsContent"></div>
                <div class="pagination" id="memorialsPagination"></div>
            </div>

            <!-- Duplicates Tab -->
            <div class="tab-content" id="duplicates-panel" role="tabpanel">
                <div class="duplicate-warning">
                    <h4>‚ö†Ô∏è Potential Duplicate Memorials</h4>
                    <p>These memorials share the same name and birth/death dates. Review carefully before merging.</p>
                </div>

                <div id="duplicatesContent"></div>
            </div>

            <!-- Audit Log Tab -->
            <div class="tab-content" id="audit-panel" role="tabpanel">
                <div id="auditContent"></div>
                <div class="pagination" id="auditPagination"></div>
            </div>
        </div>
    </div>

    <script src="/js/api-client.js"></script>
    <script>
        // ============================================
        // INITIALIZATION
        // ============================================

        let currentPage = {
            signups: 1,
            memorials: 1,
            audit: 1
        };

        // Check admin access on page load
        document.addEventListener('DOMContentLoaded', async function() {
            try {
                // Verify admin access
                const user = await api.getUserProfile();

                if (!user.isAdmin) {
                    alert('Access denied. Admin privileges required.');
                    window.location.href = '/dashboard';
                    return;
                }

                // Load initial data
                await Promise.all([
                    loadStats(),
                    loadSignups(1)
                ]);
            } catch (error) {
                console.error('Admin dashboard initialization error:', error);
                alert('Failed to load admin dashboard. Please try logging in again.');
                window.location.href = '/login';
            }
        });

        // ============================================
        // TAB SWITCHING
        // ============================================

        document.querySelectorAll('.tab-button').forEach(button => {
            button.addEventListener('click', function() {
                const tabName = this.dataset.tab;
                switchTab(tabName);
            });
        });

        function switchTab(tabName) {
            // Update buttons
            document.querySelectorAll('.tab-button').forEach(btn => {
                btn.classList.remove('active');
                btn.setAttribute('aria-selected', 'false');
            });
            document.querySelector(`[data-tab="${tabName}"]`).classList.add('active');
            document.querySelector(`[data-tab="${tabName}"]`).setAttribute('aria-selected', 'true');

            // Update content
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            document.getElementById(`${tabName}-panel`).classList.add('active');

            // Load data for tab if not already loaded
            if (tabName === 'memorials' && !document.getElementById('memorialsContent').innerHTML) {
                loadMemorials(1);
            } else if (tabName === 'duplicates' && !document.getElementById('duplicatesContent').innerHTML) {
                loadDuplicates();
            } else if (tabName === 'audit' && !document.getElementById('auditContent').innerHTML) {
                loadAuditLog(1);
            }
        }

        // ============================================
        // STATS LOADING
        // ============================================

        async function loadStats() {
            try {
                const stats = await api.getAdminStats();

                document.getElementById('totalUsers').textContent = stats.totals.users.toLocaleString();
                document.getElementById('totalMemorials').textContent = stats.totals.memorials.toLocaleString();
                document.getElementById('totalPhotos').textContent = stats.totals.photos.toLocaleString();
                document.getElementById('totalCandles').textContent = stats.totals.candles.toLocaleString();

                document.getElementById('signupsTrend').textContent =
                    `+${stats.signups.today} today, +${stats.signups.thisWeek} this week`;
            } catch (error) {
                console.error('Stats loading error:', error);
            }
        }

        // ============================================
        // SIGNUPS TAB
        // ============================================

        async function loadSignups(page) {
            const container = document.getElementById('signupsContent');
            const pagination = document.getElementById('signupsPagination');
            const search = document.getElementById('signupsSearch').value;

            container.innerHTML = '<div class="loading">Loading signups...</div>';
            pagination.innerHTML = '';

            try {
                const data = await api.getAdminSignups(page, search);

                if (data.signups.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <p>No signups found${search ? ' matching your search' : ''}.</p>
                        </div>
                    `;
                    return;
                }

                // Render table
                container.innerHTML = `
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>Email</th>
                                <th>Name</th>
                                <th>IP Address</th>
                                <th>Tier</th>
                                <th>Terms</th>
                                <th>Memorials</th>
                                <th>Signup Date</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${data.signups.map(signup => `
                                <tr>
                                    <td>${escapeHtml(signup.email)}</td>
                                    <td>${escapeHtml(signup.name)}</td>
                                    <td>${escapeHtml(signup.signupIp)}</td>
                                    <td><span style="text-transform: uppercase; font-weight: 600; color: var(--sage-green);">${signup.tier}</span></td>
                                    <td>${signup.termsAccepted ? '‚úÖ ' + signup.termsVersion : '‚ùå Not accepted'}</td>
                                    <td>${signup.memorialCount}</td>
                                    <td>${new Date(signup.createdAt).toLocaleDateString()}</td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                `;

                // Render pagination
                renderPagination(pagination, data.pagination, (newPage) => loadSignups(newPage));
            } catch (error) {
                console.error('Signups loading error:', error);
                container.innerHTML = `<div class="error-message">Failed to load signups. Please try again.</div>`;
            }
        }

        function exportSignups() {
            const url = api.getAdminSignupsExportUrl();
            window.open(url, '_blank');
        }

        // ============================================
        // MEMORIALS TAB
        // ============================================

        async function loadMemorials(page) {
            const container = document.getElementById('memorialsContent');
            const pagination = document.getElementById('memorialsPagination');
            const search = document.getElementById('memorialsSearch').value;
            const privacy = document.getElementById('privacyFilter').value;

            container.innerHTML = '<div class="loading">Loading memorials...</div>';
            pagination.innerHTML = '';

            try {
                const data = await api.getAdminMemorials(page, search, privacy);

                if (data.memorials.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <p>No memorials found${search ? ' matching your search' : ''}.</p>
                        </div>
                    `;
                    return;
                }

                // Render table
                container.innerHTML = `
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>Deceased Name</th>
                                <th>Owner</th>
                                <th>Dates</th>
                                <th>Privacy</th>
                                <th>Type</th>
                                <th>Stats</th>
                                <th>Created</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${data.memorials.map(memorial => `
                                <tr>
                                    <td><strong>${escapeHtml(memorial.deceasedName)}</strong></td>
                                    <td>${escapeHtml(memorial.ownerName)} (${escapeHtml(memorial.owner)})</td>
                                    <td>${memorial.birthDate || 'N/A'} - ${memorial.deathDate || 'N/A'}</td>
                                    <td><span style="text-transform: capitalize;">${memorial.privacy}</span></td>
                                    <td>${memorial.isPet ? 'üêæ Pet' : 'üë§ Human'}</td>
                                    <td>
                                        üì∑ ${memorial.photoCount} |
                                        üïØÔ∏è ${memorial.candleCount} |
                                        üí≠ ${memorial.memoryCount} |
                                        üìñ ${memorial.guestbookCount}
                                    </td>
                                    <td>${new Date(memorial.createdAt).toLocaleDateString()}</td>
                                    <td>
                                        <button class="action-btn" onclick="viewMemorial('${memorial.id}')">View</button>
                                    </td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                `;

                // Render pagination
                renderPagination(pagination, data.pagination, (newPage) => loadMemorials(newPage));
            } catch (error) {
                console.error('Memorials loading error:', error);
                container.innerHTML = `<div class="error-message">Failed to load memorials. Please try again.</div>`;
            }
        }

        function viewMemorial(memorialId) {
            window.open(`/memorial/${memorialId}`, '_blank');
        }

        // ============================================
        // DUPLICATES TAB
        // ============================================

        async function loadDuplicates() {
            const container = document.getElementById('duplicatesContent');
            container.innerHTML = '<div class="loading">Searching for duplicates...</div>';

            try {
                const data = await api.getAdminDuplicates();

                if (data.duplicates.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            </svg>
                            <h3>No Duplicates Found</h3>
                            <p>All memorials appear to be unique. Great!</p>
                        </div>
                    `;
                    return;
                }

                // Render duplicate pairs
                container.innerHTML = data.duplicates.map((dup, index) => `
                    <div class="duplicate-pair" id="duplicate-${index}">
                        <div class="duplicate-memorial">
                            <h5>${escapeHtml(dup.memorial1.name)}</h5>
                            <p><strong>Birth:</strong> ${dup.memorial1.birthDate || 'N/A'}</p>
                            <p><strong>Death:</strong> ${dup.memorial1.deathDate || 'N/A'}</p>
                            <p><strong>ID:</strong> ${dup.memorial1.id}</p>
                        </div>

                        <div style="text-align: center; color: var(--muted-gold);">
                            <strong>Match:</strong><br>${dup.matchType.replace('_', ' ')}
                        </div>

                        <div class="duplicate-memorial">
                            <h5>${escapeHtml(dup.memorial2.name)}</h5>
                            <p><strong>Birth:</strong> ${dup.memorial2.birthDate || 'N/A'}</p>
                            <p><strong>Death:</strong> ${dup.memorial2.deathDate || 'N/A'}</p>
                            <p><strong>ID:</strong> ${dup.memorial2.id}</p>
                        </div>

                        <div style="grid-column: 1 / -1; text-align: center; margin-top: 10px;">
                            <button class="action-btn merge-btn" onclick="mergeDuplicates('${dup.memorial1.id}', '${dup.memorial2.id}', ${index})">
                                Gently Merge ‚Üí
                            </button>
                            <button class="action-btn" onclick="viewMemorial('${dup.memorial1.id}')">View First</button>
                            <button class="action-btn" onclick="viewMemorial('${dup.memorial2.id}')">View Second</button>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Duplicates loading error:', error);
                container.innerHTML = `<div class="error-message">Failed to load duplicates. Please try again.</div>`;
            }
        }

        async function mergeDuplicates(sourceId, targetId, index) {
            if (!confirm('This will mark the first memorial as private and add a note about the merge. The second memorial will remain active. Continue?')) {
                return;
            }

            try {
                await api.mergeMemorials(sourceId, targetId);

                // Remove from UI
                document.getElementById(`duplicate-${index}`).remove();

                // Check if no more duplicates
                if (document.querySelectorAll('.duplicate-pair').length === 0) {
                    loadDuplicates(); // Reload to show empty state
                }

                alert('Memorials merged successfully.');
            } catch (error) {
                console.error('Merge error:', error);
                alert('Failed to merge memorials. Please try again.');
            }
        }

        // ============================================
        // AUDIT LOG TAB
        // ============================================

        async function loadAuditLog(page) {
            const container = document.getElementById('auditContent');
            const pagination = document.getElementById('auditPagination');

            container.innerHTML = '<div class="loading">Loading audit log...</div>';
            pagination.innerHTML = '';

            try {
                const data = await api.getAdminAuditLog(page);

                if (data.logs.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <p>No audit log entries found.</p>
                        </div>
                    `;
                    return;
                }

                // Render table
                container.innerHTML = `
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>Admin</th>
                                <th>Action</th>
                                <th>Target</th>
                                <th>IP Address</th>
                                <th>Timestamp</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${data.logs.map(log => `
                                <tr>
                                    <td>${escapeHtml(log.adminName)} (${escapeHtml(log.admin)})</td>
                                    <td><code>${escapeHtml(log.action)}</code></td>
                                    <td>${log.targetType ? `${log.targetType}: ${log.targetId}` : 'N/A'}</td>
                                    <td>${escapeHtml(log.ipAddress)}</td>
                                    <td>${new Date(log.createdAt).toLocaleString()}</td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                `;

                // Render pagination
                renderPagination(pagination, data.pagination, (newPage) => loadAuditLog(newPage));
            } catch (error) {
                console.error('Audit log loading error:', error);
                container.innerHTML = `<div class="error-message">Failed to load audit log. Please try again.</div>`;
            }
        }

        // ============================================
        // PAGINATION HELPER
        // ============================================

        function renderPagination(container, paginationData, onPageChange) {
            const { page, totalPages, hasMore } = paginationData;

            container.innerHTML = `
                <button onclick="changePage(${page - 1})" ${page === 1 ? 'disabled' : ''} aria-label="Previous page">
                    ‚Üê Previous
                </button>
                <span class="page-info">
                    Page ${page} of ${totalPages}
                </span>
                <button onclick="changePage(${page + 1})" ${!hasMore ? 'disabled' : ''} aria-label="Next page">
                    Next ‚Üí
                </button>
            `;

            // Store callback in global scope
            window.changePage = onPageChange;
        }

        // ============================================
        // UTILITY FUNCTIONS
        // ============================================

        function escapeHtml(text) {
            if (!text) return 'N/A';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function logout() {
            if (confirm('Are you sure you want to logout?')) {
                // Clear auth tokens
                localStorage.removeItem('ff_auth_token');
                localStorage.removeItem('ff_refresh_token');
                window.location.href = '/login';
            }
        }

        // Keyboard navigation for accessibility
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                // Close any open modals
            }
        });
    </script>
</body>
</html>
