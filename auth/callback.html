<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="api-url" content="https://forever-fields.onrender.com">
    <title>Signing you in... - Forever Fields</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸŒ¿</text></svg>">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .loading-container {
            background: white;
            padding: 3rem 2rem;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1.5rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        h1 {
            margin: 0 0 0.5rem;
            color: #333;
            font-size: 24px;
        }

        p {
            margin: 0;
            color: #666;
            font-size: 14px;
        }

        .error {
            color: #d32f2f;
            background: #ffebee;
            padding: 1rem;
            border-radius: 6px;
            margin-top: 1rem;
        }

        .error a {
            color: #d32f2f;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="spinner"></div>
        <h1 id="status">Signing you in...</h1>
        <p id="message">Please wait while we verify your magic link</p>
        <div id="error-message" class="error" style="display: none;"></div>
    </div>

    <script src="../js/api-config.js"></script>
    <script>
        (async function() {
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');
            const accessToken = urlParams.get('access_token');
            const refreshToken = urlParams.get('refresh_token');

            const statusEl = document.getElementById('status');
            const messageEl = document.getElementById('message');
            const errorEl = document.getElementById('error-message');

            // If we have access tokens (returning from backend)
            // Cross-domain workaround: Store tokens in localStorage since httpOnly cookies
            // don't work across different domains (onrender.com vs pages.dev)
            if (accessToken && refreshToken) {
                // Store tokens in localStorage for cross-domain auth
                localStorage.setItem('ff_access_token', accessToken);
                localStorage.setItem('ff_refresh_token', refreshToken);

                statusEl.textContent = 'Success!';
                messageEl.textContent = 'Redirecting to your dashboard...';

                // Redirect to dashboard
                setTimeout(() => {
                    window.location.href = '/dashboard/';
                }, 1000);
                return;
            }

            // If we have a magic link token (initial click)
            if (token) {
                try {
                    const apiUrl = window.ApiConfig ? window.ApiConfig.getApiUrl() : 'https://forever-fields.onrender.com';
                    const backendUrl = `${apiUrl}/api/auth/callback?token=${encodeURIComponent(token)}`;

                    // Redirect to backend to verify token
                    window.location.href = backendUrl;
                } catch (error) {
                    console.error('Redirect error:', error);
                    showError('Failed to verify magic link. Please try again or <a href="/login">request a new link</a>.');
                }
                return;
            }

            // No tokens found
            showError('Invalid or missing authentication token. Please <a href="/login">request a new magic link</a>.');

            function showError(message) {
                errorEl.innerHTML = message;
                errorEl.style.display = 'block';
                statusEl.textContent = 'Authentication Failed';
                messageEl.textContent = '';
                document.querySelector('.spinner').style.display = 'none';
            }
        })();
    </script>
</body>
</html>
